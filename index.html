<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <head>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7983492020043053"
     crossorigin="anonymous"></script>
     <img src="./logo.png" alt="Barcde Generator Logo" style="text-align: center; width: 100; height: 100;">
     <div>
      <h3 style="text-align: center">Free Online Barcode Generator</h3>
    </div>
    </head>
    
    <div class="container" style="margin-top: 50px;">
           <table border="1" class="table"> 
             <tr>
                <td>
                    <div style="text-align: center; width: 100%;">
                        <form action="/" method="post">
                            <input type="text" name="qrcodee" placeholder="enter barcode text" class="form-control"><br>
                            <button  class="btn btn-primary" type="submit">Convert to Barcode</button>
                        </form>    
                    </div>
            </td>
             </tr>
             <tr>
               <td>
                <%if(data!=''){%>
                    <img src="<%= data.replace(/"/g,"") %>" class="form-control">
                    <%}%>
               </td>
             </tr>
           </table>
    </div>
</html>
