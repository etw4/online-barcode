<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.4/dist/JsBarcode.all.min.js"></script>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7983492020043053"crossorigin="anonymous"></script>
     <img src="./logo.png" alt="Barcde Generator Logo" style="text-align: center; max-width: 100; max-height: 100;">
     <div>
      <title>Free Online Barcode Generator</title>
      <h2 style="text-align: center";>Free Online Barcode Generator</h2>
    </div>
    </head>

    <body>
      <div class="container" style="margin-top: 50px;">
        <table border="1" class="table"> 
          <tr>
             <td>
                 <div style="text-align: center; width: 100%;">                     
                    <input type="text" name="txt_input" id="txt_input" placeholder="enter barcode text"><br>
                    <button class="btn-primary" id="btn_generate">Convert to Barcode</button>
                 </br>
                </br>
              
                    <svg id="barcode"></svg> 
                 </div>
         </td>
          </tr>
          <tr>

           <script type="text/javascript">
             document.getElementById("btn_generate").addEventListener('click', function(){
               var text= document.getElementById("txt_input").value;

               JsBarcode("#barcode", text);
             });
           </script>
          </tr>
        </table>
 </div>

    </body>

 </html>
